<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>

   var options =  {
        chart: {
            type: 'column'
        },

        title: {
            text: 'Florida Total Insurance Value (TIV) by County'
        },

        subtitle: {
            text: 'Data input from CSV'
        },
        
        xAxis: {
            categories: []
        },

        series: [],

        yAxis: {
            title: {
                text: 'TIV'
            }
        },
    }

    Highcharts.ajax({
        url:  window.location.origin + '/data/sample_medium.csv',
        dataType: 'text',
        success: function(data) {
            // Split the lines
            var lines = data.split('\n');
            
            // convert csv line to JS object
            var jsonObj = []
            var headers = lines[0].split(',')
            for(var i = 1; i < lines.length; i++) {
                var data = lines[i].split(',');
                var obj = {};
                for(var j = 0; j < data.length; j++) {
                    obj[headers[j].trim()] = data[j].trim();
                }
                jsonObj.push(obj);
            }
            JSON.stringify(jsonObj);

            // group entries by county
            var grouped = groupBy(jsonObj, el => el.county)

            // turn map of counties by county name into map of county TIV_2011 averages by county name
            var map = new Map();
            grouped.forEach(function(value, key) {
                var sum = value.map(item => parseFloat(item.tiv_2011)).reduce((prev, next) => prev+next);
                var averageTiv = sum/value.length;
                map.set(key, averageTiv);
            });

            // sort map to get highest values first
            var m = Array.from(map);
            m.sort(function(a,b) { return b[1] - a[1] })
            var sortedMap = new Map(m);

            var series = {
                data: [],
                name: []
            };

            sortedMap.forEach(function(value, key) {
                options.xAxis.categories.push(key)
                series.name = 'TIV by county'
                series.data.push(value)
            });

            options.series.push(series);

            Highcharts.chart('container', options);
        },
        error: function (e, t) {
            console.error(e, t);
        }
    });

    function groupBy(list, keyGetter) {
        const map = new Map();
        list.forEach((item) => {
            const key = keyGetter(item);
            const collection = map.get(key);
            if (!collection) {
                map.set(key, [item]);
            } else {
                collection.push(item);
            }
        });
        return map;
    }

</script>
